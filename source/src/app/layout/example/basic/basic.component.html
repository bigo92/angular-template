<nz-page-header class="site-page-header p-0" nzBackIcon>
  <nz-page-header-title>Title</nz-page-header-title>
  <nz-page-header-subtitle>This is a subtitle</nz-page-header-subtitle>
  <nz-page-header-extra>
    <button nz-button nzType="primary" class="btn btn-primary" (click)="createData()">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      Thêm
    </button>

    <button nz-button nzType="primary" class="btn btn-secondary">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      Sửa
    </button>

    <button nz-button nzType="primary" class="btn btn-danger">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      Xóa
    </button>

    <button nz-button nz-dropdown [nzDropdownMenu]="export" class="btn btn-success">
      Kết xuất
      <i nz-icon nzType="down"></i>
    </button>
    <nz-dropdown-menu #export="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>Pdf</li>
        <li nz-menu-item>Exel</li>
        <li nz-menu-item>Doc</li>
      </ul>
    </nz-dropdown-menu>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-table
          #rowSelectionTable
          nzBordered
          nzShowPagination
          nzShowSizeChanger
          [nzData]="listOfData"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
            <tr>
              <th
                [nzChecked]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"
              ></th>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
              <td
                [nzChecked]="setOfCheckedId.has(data.id)"
                [nzDisabled]="data.disabled"
                (nzCheckedChange)="onItemChecked(data.id, $event)"
              ></td>
              <td>{{ data.name }}</td>
              <td>{{ data.age }}</td>
              <td>{{ data.address }}</td>
            </tr>
          </tbody>
        </nz-table>
  </nz-page-header-content>
</nz-page-header>
